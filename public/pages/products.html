<div class="row">
    <div class="col-lg-12" ng-controller="mainController">
    	<product-list ng-repeat="product in products" product-info="product" is-in-cart="added" add-to-cart-function="addToCart(product.productID)"></product-list>
    </div>
</div>        
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
          <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Notice</h4>
                </div>
                <div class="modal-body">
                    <p>This product already exist in the cart.</p>
                </div>
          </div>
    </div>
</div>
