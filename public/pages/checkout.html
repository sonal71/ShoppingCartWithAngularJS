<div class="row">           
    <div class="box-body">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class='row'>
                    <div class='col-sm-12'>
                        <bootstrap-alert class="alert alert-block alert-danger" alert-text="No items in cart!" ng-if="totalItems == 0"></bootstrap-alert>
                
                        <div class='text-right font-400 font-14'>
                            <h2 class="amount" ng-model="totalAmount">Total: ${{ totalAmount | setDecimal:2 }}</h2>
                            <br/>
                            <span class="btn btn-sm btn-default"> 
                                Enter the discount coupon:  <input type="text" ng-model="discountCoupon"/>
                            </span>
                            <a class="btn btn-primary btn-small" ng-click="applyDiscount()">Apply Coupon</a>
                        </div>
                        <div class="text-right" ng-if="couponApplied.discountId">
                            <span class="label label-default"> {{couponApplied.discountId}} </span>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="divide-100"></div>
            <a class="btn btn-success btn-lg margin-10" ng-click="placeOrder()">Place your order</a>
        </div>
    </div>
</div>
<div class="modal fade" id="couponModal" role="dialog">
    <div class="modal-dialog modal-sm">
          <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Notice</h4>
                </div>
                <div class="modal-body">
                    <p>You can only apply one coupon at a time.</p>
                </div>
          </div>
    </div>
</div>
<div class="modal fade" id="noCouponModal" role="dialog">
    <div class="modal-dialog modal-sm">
          <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Notice</h4>
                </div>
                <div class="modal-body">
                    <p>Invalid coupon</p>
                </div>
          </div>
    </div>
</div>
<div class="modal fade" id="placeOrderModal" role="dialog">
    <div class="modal-dialog modal-sm">
          <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Congratulations!!</h4>
                </div>
                <div class="modal-body">
                    <p>Your order has been placed successfully :)</p>
                </div>
          </div>
    </div>
</div>
